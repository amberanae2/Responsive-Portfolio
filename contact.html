<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" type="text/css" href="assets/images/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
      <div class="first-header">
           <div class="container">
            <a href="index.html" id="logo">Amber Phillips</a>
            <nav>
              <a href="index.html">About</a>
              <a href="portfolio.html">Portfolio</a>
              <a href="contact.html">Contact</a>
            </nav>
          </div>

     <div id="main-container" class="container">
      <section class="main-section">
        <h1>Contact</h1>
          
        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
             </li>
             <li>
               <label for="email">Email</label>
               <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
            </form>
          
         <section>

        <section class="sidebar">
          <div id="connect">
            <h2> Connect with Me</h2>
    
            <a href="#"><img src="assets/images/if_social_media_logo_github_1098968.png" class="social" alt="GitHub" /></a>
            <a href="#"><img src="assets/images/if_linkedin_386655.png" class="social" alt="LinkedIn" /></a>
            <a href="#"><img src="assets/images/if_Stack_Overflow_1298710.png" class="social" alt="Stack Overflow" /></a>
          </div>
    </section>
  </div>

  <footer>
    <div class="footer"> Â© Copyright 2018 Amber R Phillips</div>

  </footer>
</body>

</html>
